<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Events</title>
</head>
<body>
    <main class="container">
        <table>
            <th:block th:each="event : ${list}">
                <tr>
                    <td th:text="${event.eventId}">...</td>
                    <td th:text="${event.description}">...</td>
                    <td th:text="${event.eventDate}">...</td>
                    <td th:text="${event.ticketsMax}">...</td>
                    <td th:text="${event.ticketsLeft}">...</td>
                </tr>
            </th:block>
        </table>
    </main>
</body>
</html>
